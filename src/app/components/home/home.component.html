<section>
  <h2>Vamos descobrir teu perfil</h2>

  <label for="languages">Escolha uma linguagem: </label>
  <input
    type="text"
    list="languages"
    [(ngModel)]="textInput"
    (change)="chooseLanguage($event)"
  />

  <datalist id="languages">
    <option *ngFor="let v of languageList" [value]="v.name">
      {{ v.name }}
    </option>
  </datalist>

  <p>
    Aprender {{ !language ? '_____' : language.name }} Ã©
    {{ !language ? '_____' : language.quality }}.
  </p>
  <p>
    Eu amo a
    <span>F</span><strong>1</strong><span>RST</span>!
  </p>
</section>
